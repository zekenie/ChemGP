	<script src="../classes/ArrowCanvas.js"></script>
	<script>
		ChemDoodle.structures.Molecule.prototype.associateAtomsAndBonds = function(){
			for(var i = 0,ii = this.atoms.length;i<ii;i++)
				this.atoms[i].setMolecule(this);
			for(vari = 0,ii = this.bonds.length; i<ii;i++)
				this.bonds[i].setMolecule(this);
		};
		ChemDoodle.structures.Atom.prototype.setMolecule = function(molecule){
			this.molecule = molecule;
		};
		ChemDoodle.structures.Bond.prototype.setMolecule = function(molecule){
			this.molecule = molecule;
		};
		
		var test;
		var test = new ChemDoodle.ArrowCanvas('test',200,200);
		ChemDoodle.iChemLabs.readSMILES("CC(=O)Cl",function(mol){
			test.loadMolecule(mol);
			test.addLonePairs();
			test = mol;
		});
		
		
	</script>
